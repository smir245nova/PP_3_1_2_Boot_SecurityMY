<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<meta charset="UTF-8">
<head>
  <title>Update user</title>
</head>
<body>
<form action="#" th:action="@{/admin/updateUser}" th:object="${user}" method="post">
  <label for="id">ID</label>
  <input readonly type="number" th:field="*{id}" id="id" placeholder="Id">
  <br/>
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="Name">
  <br/>
  <label for="surname">Surname</label>
  <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
  <br/>
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email" placeholder="Email">
  <br/>
  <label for="phone">Phone</label>
  <input type="number" th:field="*{phone}" id="phone" placeholder="Phone">
  <br/>
  <br><br>
  <select name="rolesList" id="roles" size="2" multiple>
    <option th:value="ROLE_ADMIN" th:text="ADMIN"></option>
    <option th:value="ROLE_USER" th:text="USER"></option>
  </select>
  <input type="submit" value="Update user">
</form>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
